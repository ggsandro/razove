<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Razove</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
  <script>
    // Picture element HTML5 shiv
    document.createElement("picture");
  </script>
  <script src="js/picturefill.js" async=""></script>
</head>

<body>
  <header class="header header--404">
    <div class="container">
      <div class="header__wraper header__wraper--main">
        <a class="header__logo" href="index.html">
          <picture>
            <source media="(min-width: 1300px)" srcset="img/logo.svg">
            <source media="(min-width: 768px)" srcset="img/logo.svg">
            <img class="header__img" src="img/logo.svg" alt="1razovoe logotype" width="316" height="522">
          </picture>
        </a>
        <div class="header__wraper header__wraper--column">
          <div class="header__wraper header__wraper--menu">
            <div class="header__wraper header__wraper--row">
              <a class="header__logo header__logo--mobile" href="index.html">
                <picture>
                  <source media="(min-width: 1300px)" srcset="img/logo-small-blue.png">
                  <source media="(min-width: 768px)" srcset="img/logo-small-blue.png">
                  <img class="header__img header__img--small" src="img/logo-small-blue.png" alt="1razovoe logotype" width="247" height="56">
                </picture>
              </a>
              <button class="header__menu header__menu--on" type="button"><span class="visually-hidden">Открыть меню</span>
                <span class="header__toggle">
                  x
                </span>
              </button>
            </div>
            <nav class="navigation">
              <ul class="navigation__list">
                <li class="navigation__item"><a class="navigation__link navigation__link--mobile" href="index.html#brands"> Бренди та Напрямки </a> </li>
                <li class="navigation__item"><a class="navigation__link navigation__link--mobile" href="contacts.html">Контактна Інформація</a></li>
              </ul>
            </nav>
            <div class="languages">
              <ul class="languages__list">
                <li class="languages__item">Укр</li>
                <li class="languages__item">Рус</li>
                <li class="languages__item">Eng</li>
              </ul>
            </div>
          </div>
          <div class="header__error">
            <h1 class="header__text header__text--err">404</h1>
            <p class="header__text header__text--err"> Упс! <span class="header__text header__text--colored">ТакоЇ сторінки не існує</span></p>
            <a class="header__link button button--index" href="index.html">На головну сторінку</a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <script src="js/script.js"></script>
</body>

</html>
